<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Test. JAVA service.</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
<h1>Wellcome</h1>
<div class="signin">
<form action="/api/v1/sessions" name="signin" method="POST">
    <p>
        <b>SignIn</b>
    </p>
    <label>Login:</label> <input type="text" name="login"/><br>
    <label>Password:</label> <input type="password" name="pass"/><br>
    <input class="form_button" type="submit" value="Sign in">
</form>
</div>
<div class="signup">
<form action="/api/v1/users" name="signup" method="POST">
    <p>
        <b>SignUp</b>
    </p>
    Login: <input type="text" name="login"/><br>
    Password: <input type="password" name="pass"/><br>
    eMail: <input type="text" name="email"/><br>
    <input class="form_button" type="submit" value="Sign up">
</form>
</div>
<div class="menu">
    <a id="getuser" href="/api/v1/sessions?p=getuser">
        <div class="button">Get user by sessionId</div>
    </a>

    <a id="deluser" href="/api/v1/users?p=deluser">
        <div class="button">Delete user</div>
    </a>

    <a id="delsession" href="/api/v1/sessions?p=delsession">
        <div class="button">Log out</div>
    </a>
</div>

<div class="logging"></div>
</body>
</html>
